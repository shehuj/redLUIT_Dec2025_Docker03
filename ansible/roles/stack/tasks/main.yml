---
- name: Create Jenkins persistent directories on manager
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: '1000'
    group: '1000'
  loop:
    - /opt/jenkins/data
    - /opt/jenkins/backup
  become: true
  when: inventory_hostname in groups['managers']

- name: Copy stack file to manager
  copy:
    src: docker-stack.yml
    dest: /tmp/docker-stack.yml
    mode: '0644'
  when: inventory_hostname in groups['managers']

- name: Deploy stack on manager
  command: docker stack deploy --with-registry-auth -c /tmp/docker-stack.yml jenkinsstack
  become: true
  when: inventory_hostname in groups['managers']
  register: stack_deploy

- name: Wait for services to be ready
  pause:
    seconds: 10
  when: inventory_hostname in groups['managers']

- name: Wait for Jenkins to start
  pause:
    seconds: 15
  when: inventory_hostname in groups['managers']

- name: Get Jenkins initial admin password
  shell: docker exec $(docker ps -q -f name=jenkinsstack_jenkins) cat /var/jenkins_home/secrets/initialAdminPassword 2>/dev/null || echo "Jenkins starting... Please wait 30 seconds and check logs"
  register: jenkins_password
  become: true
  when: inventory_hostname in groups['managers']

- name: Display service access URLs
  debug:
    msg:
      - "========================================="
      - "Stack 'jenkinsstack' deployed successfully!"
      - "========================================="
      - ""
      - "Access your services at:"
      - ""
      - "  Jenkins CI/CD:"
      - "    URL: http://{{ hostvars[groups['managers'][0]].ansible_host }}:8081"
      - "    Initial Password: {{ jenkins_password.stdout }}"
      - ""
      - "  Web Application (Nginx):"
      - "    http://{{ hostvars[groups['managers'][0]].ansible_host }}"
      - ""
      - "  Docker Swarm Visualizer:"
      - "    http://{{ hostvars[groups['managers'][0]].ansible_host }}:8080"
      - ""
      - "========================================="
      - "Useful Commands:"
      - "  docker service ls                    # List all services"
      - "  docker stack services jenkinsstack   # List stack services"
      - "  docker service logs jenkinsstack_jenkins   # View Jenkins logs"
      - "  docker service logs <service_name>   # View other service logs"
      - ""
      - "To get Jenkins password later:"
      - "  docker exec $(docker ps -q -f name=jenkinsstack_jenkins) cat /var/jenkins_home/secrets/initialAdminPassword"
      - ""
      - "Jenkins Data Persistence:"
      - "  Data Location: /opt/jenkins/data"
      - "  Backup Location: /opt/jenkins/backup"
      - ""
      - "To backup Jenkins:"
      - "  docker exec $(docker ps -q -f name=jenkinsstack_jenkins) tar czf /var/jenkins_backup/jenkins-backup-$(date +%Y%m%d-%H%M%S).tar.gz -C /var/jenkins_home ."
      - "========================================="
  when: inventory_hostname in groups['managers']

