name: Deploy to Swarm

on:
  push:
    branches:
      - main

env:
  ANSIBLE_FORCE_COLOR: 'true'
  ANSIBLE_HOST_KEY_CHECKING: 'false'
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  provision-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Ansible & dependencies
        run: |
          python -m pip install ansible ansible-lint
          cd ansible
          ansible-galaxy collection install -r requirements.yml

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Run Ansible to provision swarm
        working-directory: ./ansible
        run: |
          ansible-playbook playbooks/01-provision.yml

      - name: Create Docker Swarm
        working-directory: ./ansible
        run: |
          ansible-playbook playbooks/02-docker-swarm.yml

      - name: Deploy Stack
        working-directory: ./ansible
        run: |
          ansible-playbook playbooks/03-deploy-stack.yml